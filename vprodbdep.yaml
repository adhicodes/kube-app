apiVersion: apps/v1
kind: Deployment
metadata:
  name: vprodb
  labels:
    app: vprodb
spec:
  selector:
    matchLabels:
      app: vprodb
  replicas: 1
  template:
    metadata:
      labels:
        app: vprodb
    spec:
      containers:
        - name: vprodb
          image: vprofile/vprofiledb:v1
          volumeMounts:
            - mountPath: /var/lib/mysql
              name: vprodb-vol
          ports:
            - name: vprodb-port
              containerPort: 3306
          env:
            - name: MYSQL_ROOT_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: app-secret
                  key: db-pass
      nodeSelector:
        zone: us-east-1a
      volumes:
        - name: vprodb-vol
          awsElasticBlockStore:
            volumeID: vol-07609d6b0e7c1a218
            fsType: ext4

      initContainers:
        - name: busybox
          image: busybox:latest
          args: [ "rm", "-rf", "/var/lib/mysql/lost+found" ]
          volumeMounts:
            - mountPath: /var/lib/mysql
              name: vprodb-vol